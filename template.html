<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ec71743ed.js"
      crossorigin="anonymous"
    ></script>
    <title>Template 1</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <link rel="stylesheet" href="./assets/css/style-custom.min.css" />
  </head>
  <body>
    <!-- TEMPLATE 1 -->
    <!-- Sub Navbar -->
    <nav class="subNavbar bg-primary navbar-expand-md" id="subNavbar">
      <div class="container-lg">
        <button
          class="navbar-toggler text-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#subNavbarNav"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle sub navigation"
        >
          <ion-icon
            name="menu-sharp"
            class="custom-navbar-toggler-icon"
          ></ion-icon>
        </button>
        <div class="navbar-collapse collapse" id="subNavbarNav">
          <ul
            class="navbar-nav flex-md-row flex-column justify-content-end w-100"
          >
            <li class="nav-item me-3">
              <div class="nav-link link-secondary">
                <ion-icon name="call-sharp"></ion-icon> +012456789
              </div>
            </li>
            <li class="nav-item">
              <div class="nav-link link-secondary">
                <ion-icon name="mail-sharp"></ion-icon>
                chiizza@chiizza.com
              </div>
            </li>
            <li class="nav-item ms-md-auto me-3">
              <a class="nav-link link-secondary" href="faq.html">
                <ion-icon name="help-circle-sharp"></ion-icon>
                <span class="d-md-none">Faq</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-secondary" href="login.html">
                <ion-icon name="log-in-sharp"></ion-icon>
                <span class="d-md-none">Login</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of subNavbar -->

    <!-- HEADER NAVIGATION -->
    <header class="mainNavbar">
      <nav class="navbar navbar-expand-lg bg-white fw-bolder py-3">
        <div class="container-lg">
          <!-- Hamburger button for mobile devices -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternal"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <ion-icon
              name="menu-sharp"
              class="custom-navbar-toggler-icon"
            ></ion-icon>
          </button>

          <!-- Navbar brand (LOGO) -->
          <a class="navbar-brand me-auto me-lg-5 text-primary" href="index.html"
            ><img src="assets/images/logo.svg" alt="Chiizza logo" width="100"
          /></a>

          <!-- Navbar collapse hide for mobile devicess -->
          <div class="navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="menu.html">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="location.html">LOCATIONS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">BLOGS</a>
              </li>
            </ul>
          </div>

          <!-- Header cart -->
          <a href="checkout.html" class="header-cart">
            <ion-icon name="cart-outline"></ion-icon>
            <span class="cart-number"></span>
          </a>

          <!-- ORDER NOW button -->
          <a href="menu.html" class="btn-lg"
            ><button class="btn btn-primary" type="button">ORDER NOW</button></a
          >
        </div>
      </nav>

      <!-- External navigation show when click the navbar toggler (used for mobile) -->
      <div
        class="navbar-external-collapse collapse bg-primary fw-bolder pt-5"
        id="navbarToggleExternal"
      >
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="menu.html">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="location.html">LOCATIONS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">BLOG</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- END OF HEADER -->

    <main class="page-content-container bg-dark min-vh-100">
      <div class="container-lg d-none">
        <nav id="menuNav" class="sticky-top bg-dark">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="menu-chicken-tab"
              data-bs-toggle="tab"
              data-bs-target="#menu-chicken"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              Chicken
            </button>
            <button
              class="nav-link"
              id="menu-pizza-tab"
              data-bs-toggle="tab"
              data-bs-target="#menu-pizza"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Pizza
            </button>
            <button
              class="nav-link"
              id="nav-contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#menu-drinks"
              type="button"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
            >
              Drinks
            </button>
          </div>
        </nav>
      </div>
      <!-- PAGE CONTENT GO HERE -->
    </main>
    <!-- FOOTER -->

    <!-- END OF FOOTER -->

    <!-- SCRIPTS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/checkValidForm.js"></script>
    <script src="assets/js/cart.js"></script>

    <!-- Ionic icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
